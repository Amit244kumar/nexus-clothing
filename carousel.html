<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            overflow: hidden;
            width: 20%;
        }
        .carousel {
            display: flex;
            transition: transform 0.3s ease;
            cursor: grab;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 80%;
            margin-right: 16px;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-10 carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 3">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const carousel = document.getElementById('carousel');
    let isDown = false;
    let startX;
    let scrollLeft;

    let translateX = 0;

    carousel.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX;
        scrollLeft = translateX;
        carousel.style.cursor = 'grabbing';
    });

    carousel.addEventListener('mouseleave', () => {
        isDown = false;
        carousel.style.cursor = 'grab';
    });

    carousel.addEventListener('mouseup', () => {
        isDown = false;
        carousel.style.cursor = 'grab';
    });

    carousel.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX;
        const walk = (x - startX) * 2; // Adjust scrolling speed
        translateX = scrollLeft - walk;
        carousel.style.transform = `translateX(${translateX}px)`;
    });

    carousel.addEventListener('touchstart', (e) => {
        isDown = true;
        startX = e.touches[0].pageX;
        scrollLeft = translateX;
    });

    carousel.addEventListener('touchend', () => {
        isDown = false;
    });

    carousel.addEventListener('touchmove', (e) => {
        if (!isDown) return;
        const x = e.touches[0].pageX;
        const walk = (x - startX) * 2; // Adjust scrolling speed
        translateX = scrollLeft - walk;
        carousel.style.transform = `translateX(${translateX}px)`;
    });
});

    </script>
</body>
</html>
